---
layout: default
---
<!--
This HTML file represents the layout for a page in the MillerApps.github.io website.
It includes a conditional statement to check if the page title is not equal to "Shop".
If the condition is true, it displays a header with the page title.
The content of the page is displayed within an article element.
-->
<div class="post">

  {% if page.title != "Shop" %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  {% endif %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
