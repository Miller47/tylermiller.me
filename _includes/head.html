<!--
This file represents the head section of an HTML document. It contains meta tags, title, description, and links to CSS stylesheets and RSS feed. The values for these elements are dynamically generated using Liquid templating language.
-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ " /assets/css/bootstrap.min.css " | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ " /assets/css/hamburgers.min.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" href="{{ " /css/main.css " | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}" />

</head>
